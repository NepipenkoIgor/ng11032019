<div class="cartCell">
  <div class="cartCell__link">корзина <span>({{totalCount$ |async}})</span></div>
  <div class="dropCel open">
    <ul class="cart">
      <app-product
        *ngFor="let product of products$ | async"
        [product]="product"
        (remove)="removeProduct($event)"
        (increment)="incrementProduct($event)"
        (decrement)="decrementProduct($event)"
      ></app-product>
    </ul>
    <div class="totalCel">Итого: {{totalPrice$ | async}} грн</div>
  </div>
</div>
